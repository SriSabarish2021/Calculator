<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sri Sabarish">
    <meta name="about-us" content="Im an webdeveloper with my aquired knowledge">
    <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="calc.css">
    <title>Calculator</title>
</head>
<body>
    <!-- HEADING -->
    <div id="div">
    <h1>Number Cruncher</h1>
    <img src="arrow-right.png">
    </div>
    <section id="calc">
        <input id="inputbox">

        <!-- CONTAINER -->
        <div id="container">
            <button id="clear">C</button>
            <button id="modulo">%</button>
            <button id="divide">÷</button>
            <button id="multiply">x</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="add">+</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="subtract">−</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="dot">.</button>
            <p id="emp"></p>
            <button id="del">&#10094</button>
            <button id="zero">0</button>
            <button id="equal">=</button>
        </div>
    </section>
<script src="calc.js"></script>
</body>
</html>
